<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tech info</title>
</head>
<body>
    <header>
        <div class = "logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">About Us</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab architecto assumenda
                </div>
                <div class="cta">
                    <button class="cta-select">Some 1</button>
                    <button class="cta-add">Some 2</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">

            </div>
        </section>
    </main>
    <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
    </div>
    <img class="big-eclipse" src="./img/big-eclipse.svg" alt="eclipse">
    <img class="mid-eclipse" src="./img/mid-eclipse.svg" alt="eclipse">
    <img class="small-eclipse" src="./img/small-eclipse.svg" alt="eclipse">

</body>
</html>
